<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function desenha() {
        var px = 50;
        var py = 50;
        var canvas = document.getElementById("desenho1");
        var ctx = canvas.getContext("2d");

        //ctx.fillStyle = "#00f";
        // ctx.fillRect(0, 0, 100, 100);
        ctx.moveTo(0, 0);
        ctx.lineTo(250, 250);
        ctx.lineTo(400, 250);
        ctx.lineTo(400, 100);
        ctx.moveTo(250, 250);
        ctx.lineTo(200, 300);
        ctx.stroke();
      }
    </script>
  </head>
  <body onload="desenha()">
    <canvas
      id="desenho1"
      width="500px"
      height="500px"
      style="border: 1px solid #000"
    >
